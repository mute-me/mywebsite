<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }

    .name {
      font-family: 'Poppin', sans-sefif;;
      font-size: 24px;
      margin-bottom: 40px;
      color: #00bcd4;
    }

    .calculator {
      background: rgba(50, 50, 50, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    .calculator input[type="number"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 18px;
      color: #ffffff;
    }

    .calculator input[type="button"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .calculator input[type="button"]:hover {
      background-color: #0097a7;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="name">
    Name: Swikar Rai
  </div>

  <div class="calculator">
    <form>
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
      <input onclick="calculate('add')" type="button" value="Add">
      <input onclick="calculate('subtract')" type="button" value="Subtract">
      <input onclick="calculate('multiply')" type="button" value="Multiply">
      <input onclick="calculate('divide')" type="button" value="Divide">
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate(operation) {
      var a = parseFloat(document.getElementById("num1").value);
      var b = parseFloat(document.getElementById("num2").value);
      var result;

      if (operation === 'add') {
        result = a + b;
      } else if (operation === 'subtract') {
        result = a - b;
      } else if (operation === 'multiply') {
        result = a * b;
      } else if (operation === 'divide') {
        result = a / b;
      }

      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>

</body>

</html>
